<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Learning JS</title>
</head>

<body>
    <h1 class="txt">Rock Paper Scissor</h1>
    <div id="btnContainer">
        <button id="rock" class="btn" onclick="playGame('Rock')">✊</button>
        <button id="paper" class="btn" onclick="playGame('Paper')">✋</button>
        <button id="scissor" class="btn" onclick="playGame('Scissor')">✌️</button>
    </div>
    <p id="playerChoice" class="txt">Player Choice : </p>
    <p id="computerChoice" class="txt">Computer Choice : </p>
    <p id="result" class="result txt">PLAY NOW!</p>

    <div class="txt">
        <p id="playerScore">Player Score : </p>
        <p id="computerScore">Computer Score : </p>
    </div>

    <script src="./index.js"></script>
</body>

</html>
