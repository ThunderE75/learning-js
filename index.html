<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Learning JS</title>
</head>

<body>
    <!-- <h1 class="txt">Weather App</h1> -->
    <form class="inpForm">
        <input type="text" class="cityInput" placeholder="Enter a city">
        <button class="submit">Get Weather</button>
    </form>
    <div class="card" style="display:none">
        <h1 class="cityDisplay">Lucknow</h1>
        <p class="tempDisplay">69°</p>
        <p class="humidityDisplay">Humidity: 69%</p>
        <p class="descDisplay">Description</p>
        <p class="emojiDisplay">⛅</p>
        <p class="error">Please enter a city!</p>
    </div>

    <script src="./index.js"></script>
</body>

</html>
