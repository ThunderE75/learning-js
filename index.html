<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Learning JS</title>
</head>

<body>
    <form>
        <h1>Temperature Convertor</h1>
        <input type="radio" id="ctf" class="options" name="metric">
        <label for="ctf" class="options">Celsius ➡ Fahrenheit</label>
        <br>
        <input type="radio" id="ftc" class="options" name="metric">
        <label for="ftc" class="options">Fahrenheit ➡ Celsius</label>
        <br>
        <br>
        <label for="txtbox">Enter the Temperature</label>
        <input type="number" id="txtbox" value="0" class="txtbox">
        <br>
        <button id="subBtn" class="button" onclick="convert()">Convert</button>

        <p id="dis1" class="dis">Result</p>
    </form>

    <script src="./index.js"></script>
</body>
