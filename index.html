<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Learning JS</title>
</head>

<body>
    <h1 class="txt">Image Slider</h1>
    <div id="slider">
        <div id="slides">
            <img src="./Resources/Images/Slider/image(0).webp" alt="slide 1" class="slide">
            <img src="./Resources/Images/Slider/image(1).webp" alt="slide 2" class="slide">
            <img src="./Resources/Images/Slider/image(2).webp" alt="slide 3" class="slide">
            <img src="./Resources/Images/Slider/image(3).webp" alt="slide 4" class="slide">
            <img src="./Resources/Images/Slider/image(4).webp" alt="slide 5" class="slide">
            <img src="./Resources/Images/Slider/image(5).webp" alt="slide 6" class="slide">
            <button id="prev" class="btn" onclick="prevSlide()">&#10094</button>
            <button id="next" class="btn" onclick="nextSlide()">&#10095</button>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
