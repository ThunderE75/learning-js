<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Learning JS</title>
</head>

<body>
    <h1>Stopwatch</h1>
    <!-- <h3 id="dis1" class="display">Time</h3> -->
    <div class="mainContainer">
        <div id="timer" class="timer">time</div>
        <div class="buttonContainer">
            <button id="startBtn" class="btn" onclick="start()">Start</button>
            <button id="stopBtn" class="btn" onclick="stop()">Stop</button>
            <button id="resetBtn" class="btn" onclick="reset()">Reset</button>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
